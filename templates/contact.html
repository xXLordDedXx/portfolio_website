{% include "head.html" %}
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('main_site') }}">About me</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
              <li class="nav-item ">
                <a class="nav-link active" aria-current="page" href="{{ url_for('portfolio_site') }}">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('contact_site') }}">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Carousel -->
    <main>
      <div class="container-fluid text-center">    
        <div class="row justify-content-center">
          <!-- Center -->
          <div class="col-sm-8 text-left"> 
            <h1>Contact me!</h1>
            <hr>
            <div class="my-5">
              <form
                id="contactForm"
                name="sentMessage"
                action="{{ url_for('contact_site') }}"
                method="POST"
                >
                <div class="form-floating">
                  <input
                  class="form-control mb-3"
                  id="name"
                  name="name"
                  type="text"
                  placeholder="Enter your name..."
                  required
                />
                <label for="name">Name</label>

                </div>
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Enter your email..."
                    required
                  />
                  <label for="email">Email</label>

                </div>
                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    placeholder="Enter your message here..."
                    required
                    style="height: 12rem"
                  ></textarea>
                  <label for="message">Message</label>
                </div>
                <br />
                <button
                  class="btn btn-danger text-uppercase"
                  id="submitButton"
                  type="submit"
                >
                  SEND MESSAGE
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
